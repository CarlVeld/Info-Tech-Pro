<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Introduction - Info Tech Pro</title>
<link rel="stylesheet" href="student_style.css">
<script src="https://kit.fontawesome.com/a2e0b1d6a0.js" crossorigin="anonymous"></script>
<style>
    /* Editor specific styling */
    .editor-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 2rem;
    }

    textarea {
        width: 100%;
        min-height: 250px;
        background: #111827;
        color: #f5f5f5;
        border: 2px solid #1f2937;
        border-radius: 8px;
        font-family: 'Courier New', monospace;
        font-size: 1rem;
        padding: 1rem;
        resize: vertical;
    }

    iframe {
        width: 100%;
        height: 300px;
        border: 2px solid #1f2937;
        border-radius: 8px;
        background: white;
    }

    button.run-btn {
        background: #f59e0b;
        color: #1f2937;
        border: none;
        padding: 0.7rem 1.5rem;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s ease;
    }

    button.run-btn:hover {
        background: #d97706;
        transform: translateY(-2px);
    }
</style>
</head>
<body class="professional-body">

<header>
<nav>
    <div class="logo">Info Tech Pro</div>
    <ul>
        <li><a href="student_index.html" style="color:#f59e0b; font-weight:bold;">Back to Dashboard</a></li>
    </ul>
</nav>
</header>

<section class="tutorials">
<div class="container">
    <h2 style="color:#f59e0b;">HTML Introduction</h2>
    <p style="font-size:1.1rem; color:#cbd5e1;">
        Learn the basics of HTML. Try editing the code below and click "Run" to see the output.
    </p>

    <div class="editor-container">
        <textarea id="htmlCode">
<!DOCTYPE html>
<html>
<head>
    <title>My First Webpage</title>
</head>
<body>
    <h1>Hello, Info Tech Pro Students!</h1>
    <p>This is your first HTML page. You can edit this text.</p>
</body>
</html>
        </textarea>

        <button class="run-btn" onclick="runCode()">Run Code</button>

        <iframe id="output"></iframe>
    </div>
</div>
</section>

<script>
function runCode() {
    const code = document.getElementById('htmlCode').value;
    const iframe = document.getElementById('output');
    iframe.srcdoc = code;
}
</script>

</body>
</html>
